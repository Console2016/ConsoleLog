<SCRIPT Language="JavaScript">
 
var msg="欢迎访问脚本之家 www.jb51.net";
var interval = 200;
var space10="          ";
var seq=0;
 
function Scroll() {
document.tmForm.tmText.value = msg.substring(seq, msg.length) + space10 + msg.substring(0, msg.length);
seq++;seq++;
if ( seq > msg.length ) { seq = 0 };
window.setTimeout("Scroll();", interval );
} 




var scrollLength = 7;

var initScroll = function(obj){
	obj=document.getElementsByClassName("StatusAnaly")[0].parentElement;
	if(obj.innerText.length <= scrollLength){
		obj.stop();
	}
}
var startScroll = function(obj){
    if(obj.innerText.length >scrollLength){
        obj.start();
    }
}
var stopScroll = function(obj){
    if(obj.innerText.length >scrollLength){
        obj.stop();
    }
}

</SCRIPT>
